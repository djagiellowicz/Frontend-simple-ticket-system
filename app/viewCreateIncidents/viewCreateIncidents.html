<div ng-controller="viewCreateIncidentsCtrl as ctrl">
    <form id="incident_form">
        <h1>Incident creation form:</h1>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="title">Title:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="title" type="text" ng-model="ctrl.formIncident.title"></input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="description">Description:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="description" type="text" ng-model="ctrl.formIncident.description"></input>
            </div>
        </div>
        <div class="row form-group" >
            <div class="col-md-3">
                <label for="createdBy">Created by Id:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="createdBy" type="number" ng-model="ctrl.formIncident.createdById"></input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success form-control" type="button" class="btn btn-success" ng-click="ctrl.sendToBackend()"> Register
                </button>
            </div>
        </div>
    </form>
</div>
